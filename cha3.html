<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي CTF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #5e35b1, #1e88e5);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 50px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .footer {
            text-align: center;
            margin: 30px 0;
            color: #a0a0a0;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        .btn-custom {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #000000;
            background-color: #1de9b6;
            border: none;
            border-radius: 5px;
            text-decoration: none; 
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px 0;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0fb8a4;
            transform: scale(1.05);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 16px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"]:focus {
            outline: none;
            background-color: #4a4a4a;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: #1de9b6;
            display: none; /* إخفاء الرسالة بشكل افتراضي */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="logo1.png" alt="شعار الموقع" style="height: 30px;"> CTF 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل الملاحة">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="CTF.html">التحديات</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="header">
        <h1>WEB CTF</h1>
    </div>
    <div class="card">
        <p>ابحث عن العلم المخفي في هذا الموقع!</p>
        <ul>
            <li><a class="btn-custom" href="page1.html">الصفحة 1 - تلميحات</a></li>
            <li><a class="btn-custom" href="page2.html">الصفحة 2 - معلومات</a></li>
            <li><a class="btn-custom" href="page3.html">الصفحة 3 - استكشاف</a></li>
        </ul>
        
        <form id="flagForm">
            <input type="text" id="flagInput" placeholder="أدخل العلم هنا" required>
            <button type="submit" class="btn-custom">تحقق</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <div class="footer">
        <p>WEBACADEMY &copy; 2024</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('flagForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            const flagInput = document.getElementById('flagInput').value;
            const message = document.getElementById('message');
            
            // العلم الصحيح
            const correctFlag = "FLAG{analysis_complete}";

            if (flagInput === correctFlag) {
                message.textContent = "العلم صحيح! أحسنت!";
                message.style.color = "green";
            } else {
                message.textContent = "العلم خاطئ، حاول مرة أخرى.";
                message.style.color = "red";
            }
            message.style.display = "block"; // إظهار الرسالة
        });
    </script>
</body>
</html>
