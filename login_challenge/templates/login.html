<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #5e35b1, #1e88e5);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        input:focus {
            border-color: #1de9b6;
            outline: none;
        }
        .btn-custom {
            background-color: #1de9b6;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0fb8a4;
        }
        .footer {
            text-align: center;
            margin: 30px 0;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Login</h2>
    </div>
    <div class="card">
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn-custom">Login</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 WEBACADEMY</p>
    </div>
</body>
</html>
