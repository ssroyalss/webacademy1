<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الانتقال</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000, #5e35b1, #1e88e5);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 10px;
            padding: 30px;
            text-align: right;
        }
        .btn-custom {
            background-color: #1de9b6;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0fb8a4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h5 class="card-title">تأكيد الانتقال</h5>
            <p>للمتابعة، يرجى تأكيد أنك توافق على المحتوى المتاح على هذا الموقع مُقدم لأغراض تعليمية فقط . استخدامك للمعلومات على مسؤوليتك الخاصة.</p>
            <div class="form-group">
                <input type="checkbox" id="confirmCheckbox">
                <label for="confirmCheckbox">أوافق</label>
            </div>
            <button class="btn btn-custom" id="continueButton">انتقل إلى الصفحة التالية</button>
        </div>
    </div>

    <script>
        document.getElementById('continueButton').addEventListener('click', function() {
            const checkbox = document.getElementById('confirmCheckbox');
            const urlParams = new URLSearchParams(window.location.search);
            const targetPage = urlParams.get('target'); // الحصول على الصفحة المستهدفة من الرابط
            
            if (checkbox.checked) {
                // توجيه المستخدم إلى الصفحة المطلوبة
                window.location.href = targetPage; 
            } else {
                alert('يرجى تأكيد أنك توافق على الشروط والأحكام.');
            }
        });
    </script>
</body>
</html>
